<!-- Customer Creation Modal (Bootstrap 5) -->
<div class="modal fade" id="customerCreateModal" tabindex="-1" aria-labelledby="customerCreateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="customer-create-form" autocomplete="off">
        <div class="modal-header">
          <h5 class="modal-title" id="customerCreateModalLabel">Add New Customer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="customer-name" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="customer-name" name="name" required maxlength="100">
          </div>
          <div class="mb-3">
            <label for="customer-phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="customer-phone" name="phone" required maxlength="20">
          </div>
          <div class="mb-3">
            <label for="customer-email" class="form-label">Email</label>
            <input type="email" class="form-control" id="customer-email" name="email" maxlength="100">
          </div>
          <div class="mb-3">
            <label for="customer-address" class="form-label">Address</label>
            <textarea class="form-control" id="customer-address" name="address" rows="2" maxlength="255"></textarea>
          </div>
          <div class="mb-3">
            <label for="customer-dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="customer-dob" name="date_of_birth">
          </div>
          <div id="customer-create-error" class="alert alert-danger d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Customer</button>
        </div>
      </form>
    </div>
  </div>
</div>
