{% extends 'base.html' %}

{% block title %}Confirm Delete - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">Confirm Deletion</h1>

    <div class="card shadow mb-4">
        <div class="card-body">
            <p>Are you sure you want to delete the rule "{{ object.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'loyalty:rule_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
